<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>우리 반 짤 모음</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="gif_data.js" type="module"></script>
    <script src="index.js" type="module"></script>
</head>
<body>
    <script>
        function downloadGIF(filename, downloadName) {
            let anchor = document.createElement('a');
            anchor.style.display = 'none';
            document.body.appendChild(anchor);

            anchor.href = filename;
            anchor.setAttribute('download', downloadName);

            anchor.click();

            document.body.removeChild(anchor);
        }
    </script>
    
    <div class="container">
        <h1 class="title">우리 반 짤 모음</h1>
        <div class="subtitle">:)</div>

        <br>

        <input type="text" id="searchInput" class="search-input" placeholder="검색">

        <br>

        <button class="download-all-button">모두 저장</button>
    </div>

    <div class="container" id="gif-container"></div>
</body>
</html>
